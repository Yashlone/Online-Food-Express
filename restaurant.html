<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 20px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      margin: 10px;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 20px;
      margin-bottom: 20px;
    }

    .menu-item {
      display: flex;
      margin-bottom: 20px;
    }

    .menu-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 20px;
    }

    .checkout-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 auto;
    }

    .checkout-form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .checkout-form input {
      margin-bottom: 10px;
      padding: 5px;
    }

    .checkout-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .checkout-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Restaurant</h1>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#checkout">Checkout</a>
  </nav>

  <section id="menu">
    <h2>Menu</h2>

    <div class="menu-item">
      <img src="burgirimg.jpg" alt="Burger">
      <div>
        <h3>Burger</h3>
        <p>Delicious burger with all the fixings.</p>
        <p>IMR 100</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="pizza.jpg" alt="Pizza">
      <div>
        <h3>Pizza</h3>
        <p>Tasty pizza with your choice of toppings.</p>
        <p>INR 350</p>
      </div>
    </div>

    <!-- Add more menu items here -->

  </section>

  <section id="checkout">
    <h2>Checkout</h2>

    <form class="checkout-form" action="process_order.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Place Order</button>
    </form>
  </section>
</body>
</html>
